<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Type in the city name..." />
        </header>
        <main>
            <section class="place">
                <div class="city">Singapore</div>
                <div class="time">Monday 1 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">22°c-27°c</div>
            </div>
        </main>
    </div>
    <script src="weather.js"></script>   
</body>
</html>
